apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: slurm-operator
  namespace: argocd
spec:
  project: default
  source:
    chart: slurm-operator
    repoURL: ghcr.io/slinkyproject/charts
    targetRevision: "0.4.1"
    helm:
      parameters:
        - name: crds.enabled
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: slinky
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
