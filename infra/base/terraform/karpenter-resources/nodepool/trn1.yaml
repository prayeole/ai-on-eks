apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: trainium-trn1
spec:
  disruption:
    budgets:
      - nodes: 10%
    consolidateAfter: 300s
    consolidationPolicy: WhenEmpty
  template:
    metadata:
      labels:
        amiFamily: ${ami_family}
        accelerator: neuron
        instanceType: trainium-trn1
        type: karpenter
    spec:
      expireAfter: 720h
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: trainium-trn1
      requirements:
        - key: karpenter.k8s.aws/instance-family
          operator: In
          values:
            - trn1
        - key: kubernetes.io/arch
          operator: In
          values:
            - amd64
        - key: karpenter.sh/capacity-type
          operator: In
          values:
            - on-demand
      taints:
        - key: aws.amazon.com/neuron
          value: "true"
          effect: "NoSchedule"
      terminationGracePeriod: 48h
  weight: 100
