---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: gpt-oss-backend
  namespace: default
spec:
  endpoints:
    - fqdn:
        hostname: gpt-oss-backend.default.svc.cluster.local
        port: 8000
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIServiceBackend
metadata:
  name: gpt-oss
  namespace: default
spec:
  backendRef:
    name: gpt-oss-backend
    kind: Backend
    group: gateway.envoyproxy.io
  schema:
    name: OpenAI
