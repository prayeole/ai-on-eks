# DeepSeek R1 Distill Llama 8B deployment for AI Gateway
# This provides a real self-hosted model with actual token usage tracking
apiVersion: v1
kind: Namespace
metadata:
  name: deepseek-aibrix
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    model.aibrix.ai/name: deepseek-r1-distill-llama-8b
    model.aibrix.ai/port: "8000"
  name: deepseek-r1-distill-llama-8b
  namespace: deepseek-aibrix
spec:
  replicas: 1
  selector:
    matchLabels:
      model.aibrix.ai/name: deepseek-r1-distill-llama-8b
  template:
    metadata:
      labels:
        model.aibrix.ai/name: deepseek-r1-distill-llama-8b
    spec:
      containers:
        - command: ["/bin/sh","-c"]
          args: ["vllm serve $MODEL --served-model-name $SERVED_MODEL_NAME --host 0.0.0.0 --port 8000 --max-num-seqs 4 --max-model-len 12288"]
          env:
            - name: VLLM_LOGGING_LEVEL
              value: "INFO"
            - name: MODEL
              value: "deepseek-ai/DeepSeek-R1-Distill-Llama-8B"
            - name: SERVED_MODEL_NAME
              value: "deepseek-r1-distill-llama-8b"
          image: vllm/vllm-openai:v0.7.3
          imagePullPolicy: IfNotPresent
          name: vllm-openai
          ports:
            - containerPort: 8000
              protocol: TCP
          resources:
            limits:
              nvidia.com/gpu: 1
            requests:
              cpu: 1
              memory: "12G"
              nvidia.com/gpu: 1
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 5
            httpGet:
              path: /health
              port: 8000
              scheme: HTTP
            initialDelaySeconds: 120
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 1
      tolerations:
        - key: "nvidia.com/gpu"
          operator: "Exists"
          effect: "NoSchedule"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    model.aibrix.ai/name: deepseek-r1-distill-llama-8b
    prometheus-discovery: "true"
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
  name: deepseek-r1-distill-llama-8b
  namespace: deepseek-aibrix
spec:
  ports:
    - name: serve
      port: 8000
      protocol: TCP
      targetPort: 8000
    - name: http
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    model.aibrix.ai/name: deepseek-r1-distill-llama-8b
  type: ClusterIP
---
# DeepSeek Backend resources (deploy after deepseek-deployment.yaml)
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: Backend
metadata:
  name: deepseek-backend
  namespace: default
spec:
  endpoints:
  - fqdn:
      hostname: deepseek-r1-distill-llama-8b.deepseek-aibrix.svc.cluster.local
      port: 8000
---
apiVersion: aigateway.envoyproxy.io/v1alpha1
kind: AIServiceBackend
metadata:
  name: deepseek-backend
  namespace: default
spec:
  backendRef:
    group: gateway.envoyproxy.io
    kind: Backend
    name: deepseek-backend
  schema:
    name: OpenAI
